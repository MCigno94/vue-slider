<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- link My css file -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- link FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />

</head>

<body>

    <div id="app">

        <div class="container">

            <div class="jumbotrone">
                <div class="jumbo-sx">
                    <img :src="landscapes[activeImage].image" :alt="'City: ' + landscapes[activeImage].title" class="image">
                    <div class="description-image">
                        <h2>{{landscapes[activeImage].title}}</h2>
                        <p>{{landscapes[activeImage].text}}</p>
                    </div>
                    <!-- /.description-image -->
                </div>
                <!-- /.jumbo-sx -->

                <div class="jumbo-dx">
                    <img :src="landscapes[index].image" v-for="(image, index) in landscapes" class="slider" :class="activeImage === index ? 'none' : ''" @click="activeImage = index" :alt="'City: ' + landscapes[index].title">
                    <div class="navigation">
                        <div class="up" @click="upImage">
                            <i class="fa fa-chevron-up"></i>
                        </div>
                        <div class="down" @click="downImage">
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </div>
                    <!-- /.navigation -->
                </div>
                <!-- /.jumbo-dx -->
            </div>
            <!-- /.jumbotrone -->
        </div>
        <!-- /.container -->

    </div>
    <!-- /#app -->




    <!-- script cdn Vue2 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>

    <!-- script my js file -->
    <script src="./assets/js/app.js"></script>

</body>

</html>
